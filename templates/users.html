{{template "head.html"}}
{{template "style.html"}}

<h2>Users</h2>
<ul>
{{range users}}
<li><a href="{{.}}">{{.}}</a></li>
{{end}}
</ul>

<h2>System status</h2>
<table>
	<tr><th>Metric</th><th>Value</th></tr>
	<tr><td>Git Users</td><td>len users</td></tr>
	{{with usage}}
	<tr><td>Total space</td><td>{{.Total}} Mb</td></tr>
	<tr><td>Space used</td><td>{{.Used}} Mb</td></tr>
	<tr><td>Space available</td><td>{{.Free}} Mb</td></tr>
	{{end}}
</table>

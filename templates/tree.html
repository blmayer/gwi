{{template "style.html"}}
{{template "head.html"}}
{{template "header.html"}}
{{template "nav.html" .}}

<h1>{{.Repo}}</h1>

<table>
    <tr>
        <th>Mode</th>
        <th>Size</th>
        <th>Name</th>
    </tr>
    {{range tree .Ref}}
    <tr>
        <td>{{.Mode}}</td>
        <td>{{.Size}}</td>
	<td><a href="/{{$.User}}/{{$.Repo}}/files/{{$.Ref}}/{{.Name}}">{{.Name}}</a></td>
    </tr>
    {{end}}
</table>

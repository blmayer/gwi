{{template "style.html"}}
{{template "head.html"}}
{{template "header.html"}}
{{template "nav.html" .}}

<h1>{{.Name}}</h1>

<table>
    <tr>
        <th>Mode</th>
        <th>Size</th>
        <th>Name</th>
    </tr>
    {{range .Files}}
    <tr>
        <td>{{.Mode}}</td>
        <td>{{.Size}}</td>
	<td><a href="/{{$.Name}}/{{$.Ref}}/files/{{.Name}}">{{.Name}}</a></td>
    </tr>
    {{end}}
</table>
